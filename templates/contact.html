 <section class="contact" id="contact">


    <div class="main-text scroll-scale">
        <span>Ask me Question </span>

    </div>

    <form action="#" class="scroll-bottom" method="POST">

        <textarea name="msg" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
        <div class="btn-box formBtn">
            <button type="submit" class="btn" name="submit">Send Message</button>

        </div>
    </form>

</section>
